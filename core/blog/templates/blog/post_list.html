<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog Posts</h1>
<ol>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog:post_detail' pk=post.id %}">
            <h2>{{ post.id }} - {{ post.title }}</h2>
        </a>

    </li>
    {% endfor %}
</ol>
</body>
</html>
